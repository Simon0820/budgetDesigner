<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Budget manager to keep track on your expenses">
    <!--prevent favicon error-->
    <link rel="shortcut icon" href="#">
    <script src="https://unpkg.com/vue@3" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Budget Organizer</title>
</head>

<body>
    <header>
        <h1>Budget Organizer</h1>
    </header>
    <main id="app">
        <div class="new-expense">
            <form class="expense-form">
                <label for="amount">Amount</label>
                <input type="text" class="amount">
                <label for="category">Category</label>
                <select name="category" class="category">
                    <!--fyll pÃ¥ listan med options-->
                    <option value="">Example</option>                  
                </select>
                <label for="date">Date</label>
                <input type="date" name="date" id="date">
                <button type="submit" class="add">Add Expense</button>
            </form>
        </div>
    </main>
    <footer>
        <small>Written By Alex & Simon 2022</small>
    </footer>
</body>

</html>
